<script type="text/javascript">
	function buildParamMap(url){
		paramsMap = {}
		paramPairArray=url.substring(url.indexOf("?")+1).split("&")
		for (var i = paramPairArray.length - 1; i >= 0; i--) {
			paramPair=paramPairArray[i]
			paramKeyValueArray=paramPair.split("=")
			if (paramKeyValueArray.length!=2) {
				continue
			}				
			paramsMap[paramKeyValueArray[0]]=paramKeyValueArray[1]
		}
		return paramsMap
	}
	function buildCookieMap(cookie){
		cookieMap = {};
		cookiePairArray=cookie.split(";");
		for (var i = cookiePairArray.length - 1; i >= 0; i--) {
			cookiePair=cookiePairArray[i];
			cookieKeyValueArray=cookiePair.split("=");
			if(cookieKeyValueArray.length!=2){
				continue
			}
			cookieMap[cookieKeyValueArray[0].trim()]=cookieKeyValueArray[1]
		}
		return cookieMap;
	}
